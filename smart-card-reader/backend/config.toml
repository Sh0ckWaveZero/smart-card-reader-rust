# Thai Smart Card Reader Configuration
# ===================================
# This file configures all aspects of the smart card reader application.
# Modify values below to customize behavior without recompiling.

[server]
# WebSocket server binding address
# Use "0.0.0.0" to allow external connections
host = "127.0.0.1"
port = 8182

# Allow all CORS origins (disable for production with specific origins)
cors_allow_all = true

[output]
format = "standard"

# Include base64-encoded photo in output
include_photo = true

# Fields to include in output (empty = all fields)
enabled_fields = []

# Field name mapping (internal -> output key)
[output.field_mapping]
Citizenid     = "Citizenid"
Th_Prefix     = "Th_Prefix"
Th_Firstname  = "Th_Firstname"
Th_Middlename = "Th_Middlename"
Th_Lastname   = "Th_Lastname"
full_name_en  = "full_name_en"
Birthday      = "Birthday"
Sex           = "Sex"
card_issuer   = "card_issuer"
issue_date    = "issue_date"
expire_date   = "expire_date"
Address       = "Address"
addrHouseNo   = "addrHouseNo"
addrVillageNo = "addrVillageNo"
addrTambol    = "addrTambol"
addrAmphur    = "addrAmphur"
PhotoRaw      = "PhotoRaw"

[ui]
# Application window settings
window_title = "Thai Smart Card Reader"
window_width = 1100.0
window_height = 750.0
min_width = 1100.0
min_height = 750.0
max_width = 1100.0
max_height = 750.0

[fonts]
# Custom font paths (checked first before system fonts)
# Add paths to Thai-supporting fonts here
# custom_paths = ["/path/to/NotoSansThai-Regular.ttf"]
custom_paths = []

# Search system fonts if custom fonts not found
use_system_fonts = true

[logging]
# Log level: "trace" | "debug" | "info" | "warn" | "error"
level = "info"

[card]
# SELECT APDU for Thai ID applet (hex string)
select_apdu = "00A4040008A000000054480001"

# Connection retry settings
retry_attempts = 5
retry_delay_ms = 1000
card_settle_delay_ms = 1000

# Field APDU commands
# Each field has: name, apdu (hex), required (optional, default true)
[[card.fields]]
name = "citizen_id"
apdu = "80B0000402000D"
required = true

[[card.fields]]
name = "full_name_th"
apdu = "80B00011020064"
required = true

[[card.fields]]
name = "full_name_en"
apdu = "80B00075020064"
required = true

[[card.fields]]
name = "date_of_birth"
apdu = "80B000D9020008"
required = true

[[card.fields]]
name = "gender"
apdu = "80B000E1020001"
required = true

[[card.fields]]
name = "card_issuer"
apdu = "80B000F6020064"
required = false

[[card.fields]]
name = "issue_date"
apdu = "80B00167020008"
required = true

[[card.fields]]
name = "expire_date"
apdu = "80B0016F020008"
required = true

[[card.fields]]
name = "address"
apdu = "80B015790200FF"
required = false

# Photo chunk APDU commands (20 chunks for Thai ID photo)
photo_chunks = [
    "80B0017B0200FF",
    "80B0027A0200FF",
    "80B003790200FF",
    "80B004780200FF",
